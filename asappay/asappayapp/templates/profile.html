{% extends 'baseinner.html' %}
{% load static %}
{% block body %}
	<!-- dashboard inner -->
	<div class="midde_cont">
	<div class="container-fluid">
		<div class="row column_title">
			<div class="col-md-12">
				<div class="page_title">
					<h2>Profile</h2>
					</div>
			</div>
		</div>
		<!-- row -->
		<div class="row column1">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="white_shd full margin_bottom_30">
					<div class="full graph_head">
						<div class="heading1 margin_0">
							<h2>User profile</h2>
						</div>
					</div>
					<div class="full price_table padding_infor_info">
						<div class="row">
							<!-- user profile section --> 
							<!-- profile image -->
							<div class="col-lg-12">
								<div class="full dis_flex center_text">
								<div class="profile_img"><img width="180" height="180" class="rounded-circle" src="{{userprofile.photo.url}}" alt="#" /></div>
								<div class="profile_contant">
									<div class="contact_inner">
										<h3>{{username}}</h3>
										<p><strong>About: </strong>Frontend Developer</p>
										<ul class="list-unstyled">
											<li><i class="fa fa-envelope-o"></i> : {{userid.email}}</li>
											<li><i class="fa fa-phone"></i> : {{userprofile.mobile}}</li>
											<li><i class="fa fa-user"></i> : {{userprofile.gender}}</li>
											<li><i class="fa fa-birthday-cake"></i> : {{userprofile.dob|date:'Y-m-d'}}</li>
										</ul>
									</div>                                         
								</div>
								</div>                                   
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="mt-3">
                <a href="{% url 'editprofile' userprofile.id %}" class="btn btn-primary">Edit Profile</a>
            </div>
			<div class="col-md-2"></div>
		</div>
		<!-- end row -->
	</div>
	</div>			   
	<!-- end dashboard inner -->
{% endblock %}
