{% extends 'baseinner.html' %}
{% load static %}
{% block body %}					
	<!-- dashboard inner -->
	<div class="midde_cont">
		<div class="container-fluid">
			<div class="row column_title">
				<div class="col-md-12">
					<div class="page_title">
						<h2>Edit Account</h2>
					</div>
				</div>
			</div>
			<!-- row -->
			<div class="row column1">
				<div class="col-md-12">
					{% if message %}
						<p style="color: green;">{{ message }}</p>
					{% endif %}
			    </div>
				<div class="col-md-6">
					<div class="white_shd full margin_bottom_30">
						<div class="full graph_head">
							<div class="heading1 margin_0">
							<h2>Edit Account</h2>
							</div>
						</div>
						<div class="full price_table padding_infor_info">
							<div class="row">
							<div class="col-lg-12">								
								<form class="custom-form validate-form" method="post" role="form" enctype="multipart/form-data">
									{% csrf_token %}
									<div class="wrap-input100 validate-input">
										<input class="input100" name="aname" id="exampleInputEmail" type="text" placeholder="Name" value="{{accounts.accountname}}"  aria-describedby="nameHelp" required>
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="fa fa-user" aria-hidden="true"></i>
										</span>
									</div>

									<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
										<input class="input100" name="aemail" id="exampleInputEmail" type="email" placeholder="Email" value="{{accounts.accountemailid}}"  aria-describedby="emailHelp" required>
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="fa fa-envelope" aria-hidden="true"></i>
										</span>
									</div>

									<div class="wrap-input100 validate-input">
										<input class="input100" name="aphone" id="exampleInputphone" type="tel" placeholder="Phone" value="{{accounts.accountphone}}"  aria-describedby="phoneHelp" required>
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="fa fa-phone" aria-hidden="true"></i>
										</span>
									</div>

									<div class="wrap-input100 validate-input">
										<input class="input100" name="apannu" id="inputpan" type="text" placeholder="PAN number" pattern="[A-Za-z]{5}[0-9]{4}[A-Za-z]" value="{{accounts.accountpan}}"  aria-describedby="pannuHelp">
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="fa fa-id-card" aria-hidden="true"></i>
										</span>
									</div>

									<div class="wrap-input100 validate-input">
										<input class="input100" name="agstnu" id="inputgst" type="text" placeholder="GST number" pattern="\d{2}[A-Z]{5}\d{4}[A-Z]{1}[A-Z\d]{1}[Z]{1}[A-Z\d]{1}" value="{{accounts.accountgst}}" aria-describedby="gstnuHelp">
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="fa fa-id-card" aria-hidden="true"></i>
										</span>
									</div>

									<div class="wrap-input100 validate-input">
										<input class="input100" name="address" id="address" type="text" placeholder="Address" value="{{accounts.address}}" aria-describedby="addressHelp">
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="fa fa-address-card" aria-hidden="true"></i>
										</span>
									</div>

									<div class="wrap-input100 validate-input">
										<select class="input100" name="country" id="country" border:none>
											<option value="">Select Country</option>
											{% for code,name in countries %}
												<option value="{{ code }}" {% if code == accounts.country %}selected{% endif %}>{{ name }}</option>
											{% endfor %}
										</select>
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="fa fa-globe" aria-hidden="true"></i>
										</span>
									</div>
									
									<div class="wrap-input100 validate-input">
										<input class="input100" name="city" id="city" type="text" placeholder="city" value="{{accounts.city}}" aria-describedby="cityHelp">
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="fa fa-address-card" aria-hidden="true"></i>
										</span>
									</div>

									<div class="wrap-input100 validate-input">
										<input class="input100" name="pincode" id="pincode" type="text" placeholder="pincode" value="{{accounts.pincode}}" aria-describedby="pincodeHelp">
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="fa fa-address-card" aria-hidden="true"></i>
										</span>
									</div>


									<div class="container-login100-form-btn">
										<button type="submit" name="submit_manual" class="login100-form-btn">
											Update
										</button>
									</div>																
									<br class="clearfix"/>
									
								</form>
							</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6">
				</div>
			</div>
				<!-- end row -->			
		</div>
	</div>                  
	<!-- end dashboard inner -->
{% endblock %}
