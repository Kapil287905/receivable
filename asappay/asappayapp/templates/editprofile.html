{% extends 'baseinner.html' %}
{% load static %}
{% block body %}
	<!-- dashboard inner -->
	<div class="midde_cont">
	<div class="container-fluid">
		<div class="row column_title">
			<div class="col-md-12">
				<div class="page_title">
					<h2>Edit profile</h2>
					</div>
			</div>
		</div>
		<!-- row -->
		<div class="row column1">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<div class="white_shd full margin_bottom_30">					
					<div class="full price_table padding_infor_info">
						<div class="row">
							<!-- user profile section --> 
							<!-- profile image -->
							<div class="col-lg-12">								
								<form class="custom-form validate-form" method="post" role="form" enctype="multipart/form-data">
									{% csrf_token %}

                                    <div class="wrap-input100 validate-input">
										<input class="input100" name="mobile" id="mobile" type="tel" placeholder="Phone" pattern = "[7-9][0-9]{9}$"  value="{{userprofile.mobile}}"  aria-describedby="phoneHelp" required>
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="fa fa-phone" aria-hidden="true"></i>
										</span>
									</div>

                                    <div class="wrap-input100 validate-input">
										<select class="input100" name="gender" id="gender" required>
											<option value="Male" {%if userprofile.gender == "Male" %}selected{% endif %}>Male</option>
                                            <option value="Female" {%if userprofile.gender == "Female" %}selected{% endif %}>Female</option>
										</select>
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="fa fa-user" aria-hidden="true"></i>
										</span>
									</div>

                                    <div class="wrap-input100 validate-input">
										<input class="input100" name="dob" id="dob" type="date" placeholder="Date of Birth"  value="{{userprofile.dob|date:'Y-m-d'}}"  aria-describedby="donHelp" required>
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="fa  fa-birthday-cake" aria-hidden="true"></i>
										</span>
									</div>
									

									<div class="wrap-input100 validate-input">
										<input class="input100" name="photo" id="photo" type="file" placeholder="Photo"  aria-describedby="emailHelp">
										<span class="focus-input100"></span>
										<span class="symbol-input100">
											<i class="fa fa-user" aria-hidden="true"></i>
										</span>
                                        {% if userprofile.photo %}
                                            <p>Current photo</p>
                                            <img src="{{userprofile.photo.url}}" alt="{{userid}}" width="250" height="200" class="img-thumbnail">
                                        {% endif %}
									</div>
															
									<br class="clearfix"/>

                                     <button type="submit" class="btn btn-primary mt-3">save changes</button>
                                     <a href="{% url 'profile' %}" class="btn btn-danger mt-3">Cencel</a>
									
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="mt-3">
            </div>
			<div class="col-md-2"></div>
		</div>
		<!-- end row -->
	</div>
	</div>			   
	<!-- end dashboard inner -->
{% endblock %}
